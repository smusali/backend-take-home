# docker-compose.yml
# Docker Compose configuration for the Lead Management API
# This file defines the services and their configurations for the application
# It uses Docker Compose to manage the containers and their dependencies
# It also defines the networks and volumes used by the application
# It also defines the health checks and the restart policy for the services
# It also defines the ports and the environment variables for the services
# It also defines the volumes and the networks for the services
# It also defines the restart policy for the services
# It also defines the health checks for the services
# It also defines the restart policy for the services
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://leaduser:leadpassword@db:5432/leaddb
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-min-32-characters-change-in-production}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Lead Management System}
      - ATTORNEY_EMAIL=${ATTORNEY_EMAIL}
      - UPLOAD_DIR=/app/uploads/resumes
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-5242880}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-False}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lead-network
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=leaduser
      - POSTGRES_PASSWORD=leadpassword
      - POSTGRES_DB=leaddb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leaduser -d leaddb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lead-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  lead-network:
    driver: bridge
